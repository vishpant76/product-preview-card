<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Devanagari:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article class="perfume-preview">
      <!-- <picture class="img-perfume">
        <source
          media="(max-width: 600px)"
          srcset="./images/image-product-mobile.jpg"
        />
        <source
          media="(min-width: 601px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt="A bottle of Gabrielle perfume"
        />
      </picture> -->
      <div class="image-wrapper">
        <picture class="">
          <source
            media="(min-width: 600px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            class="img-perfume"
            src="./images/image-product-mobile.jpg"
            alt="A bottle of Gabrielle perfume"
          />
        </picture>
      </div>
      <!-- <img
        class="img-perfume"
        src="./images/image-product-mobile.jpg"
        alt="A bottle of Gabrielle perfume"
      /> -->

      <section class="perfume-section">
        <div class="perfume-details">
          <p class="perfume-label">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price-info">
          <data value="149.99" class="discounted-price">$149.99</data>
          <data value="169.99" class="original-price">$169.99</data>
        </div>
        <button>
          <span
            ><img src="./images/icon-cart.svg" alt="Add to card icon"
          /></span>
          <span class="cart-btn-text">Add to Cart</span>
        </button>
      </section>
    </article>
  </body>
</html>
